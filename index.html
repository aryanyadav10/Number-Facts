<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Number Facts</h1>
        <h3>Tales & Facts about our daily numbers.</h3>
    </div>
    <div class="num-type">
        <div class="result">
            42 is the number of little squares forming the left side trail of Microsoft's Windows 98 logo.
        </div>
            <form class="sub">
                <label for="num" id="num2">Enter the Number below : </label>
                <div class="num">
                    <input type="number" id="num1" min="1" value="1">
                    <button class="btn1" type="submit">Submit</button>
                </div>
            </form>
        <div class="type">
            <label for="fact">Select Facts Type : </label>
            <select id="fact">
                <option value="trivia" selected>Trivia</option>
                <option value="math">Math</option>
                <option value="date">Date</option>
                <option value="year">Year</option>
            </select>
        </div>
        <div class="or">
            <h3>OR</h3>
            <button class="btn">Random Fact !</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
